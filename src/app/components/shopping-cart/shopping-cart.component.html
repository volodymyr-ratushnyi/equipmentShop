<h1>SHOPPING CART</h1>
<app-message [messages]="['Your cart is empty','Go Back']" *ngIf='!products || products.length ===0'></app-message>
<div *ngFor='let item of products; let i = index'>
    <app-cart-item [item]='item' [index]='i' (outDeleteFromCart)='onDeleteFromCart($event)'></app-cart-item>
</div>
